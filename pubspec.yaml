name: epicBid
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  dropdown_button2: ^2.3.9
  dropdown_flutter: ^1.0.1
  lottie: ^3.3.1
  smooth_page_indicator: ^1.2.1
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  http: ^1.3.0
  bot_toast: ^4.1.3
  flutter_easyloading: ^3.0.5
  intl: any
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.2




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true
  generate: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/





  fonts:
    - family: Inter
      fonts:
          - asset: assets/fonts/Inter_18pt-Bold.ttf
          - asset: assets/fonts/Inter_18pt-Light.ttf
          - asset: assets/fonts/Inter_18pt-Medium.ttf
          - asset: assets/fonts/Inter_18pt-Regular.ttf
          - asset: assets/fonts/Inter_18pt-SemiBold.ttf

